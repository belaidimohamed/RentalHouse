<div *ngIf="this.route.includes('/home') || this.route.includes('/#about') || this.route.includes('/#team') || this.route.includes('/#contact') ;else other ">
  <div>
    <router-outlet></router-outlet>
  </div>
</div>

<ng-template #other>
  <app-navbar></app-navbar>
  <div style="margin-top:65px">
    <router-outlet></router-outlet>
  </div>
</ng-template>
