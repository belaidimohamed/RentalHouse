<div *ngFor="let request of requests" class="card mb-3 " style="width: 840px; margin: 0 auto; height: 100px;">
  <div class="row no-gutters ">
    <div class="col-md-3">

      <img [src]="baseUrl + 'media/'+request.image.image" class="card-img" style="height: 100px; width: 200px;">
    </div>
    <div class="col-md-4">
      <div class="card-body" style="height: 100px;">
        <p class="card-title" style="font-weight: bold;">{{request.demander}}</p>
        <p class="card-text">Want to reserve {{request.nbplaces}} places in your {{request.house.size}} </p>
      </div>
    </div>
    <div class="col-md-2" style="margin-top: 30px;">
          <button type="button" class="btn btn-success  btn-md btn-block" style="width: 130px; margin-right: 5px;">Accept</button>
    </div>
    <div class="col-md-3" style="margin-top: 30px;">
          <button type="button" class="btn btn-danger  btn-md btn-block" style="width: 140px;">Decline </button>
    </div>
  </div>
</div>
